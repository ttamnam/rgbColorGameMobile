<!DOCTYPE html>
<html>
<head>
	<title>Color Game</title>
	<link rel="stylesheet" type="text/css" href="/Users/ttamnam/Desktop/Sublime Text/bootstrap-4.4.1-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="colorGame.css">
</head>
<body>
	<button onclick="showPopup()">Open Popup</button>

<!-- The overlay and popup content -->
	<div class="overlay" id="overlay">
	  <div class="popup">
	    <p>How to play</p>
	    <button onclick="hidePopup()">Start</button>
	  </div>
	</div>
	<div class="d-flex justify-content-center">
		<h1 class="flex-grow-1">
			The Great 
			<br>
			<span id="colorDisplay">RGB</span>
			<br>
			Color Game
		</h1>
	</div>

	<div class="justify-content-center" id="stripe" style="">
		<button id="reset">New Colors</button>
		<span id="message"></span>
		<button class="h-100 mode" id="easyBtn">Easy</button>
		<button class="h-100 mode selected" id="hardBtn">Hard</button>
	</div>

	<div id="container">
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
	</div>

<script type="text/javascript" src="colorGame.js"></script>
</body>
</html>
